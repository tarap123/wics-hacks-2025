<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saddle Up & Work</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <h1>🤠 Howdy, Partner!</h1>

    <!-- Points & Badge Display -->
    <p id="points-display">🏆 Points: 0</p>
    <p id="badge-display">🎖 Badge: Rookie Rider</p>  <!-- Added badge display -->

    <!-- Pomodoro & Tab Wrangling Buttons -->
    <button id="start-timer">Start Focus Session</button>
    <button id="group-tabs">Wrangle My Tabs</button>
    <p id="status-message"></p>

    <!-- Lo-Fi Music Player -->
    <audio id="lofi-music" loop>
        <source src="assets/lofi.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Volume Control -->
    <label for="volume-control">🎵 Volume:</label>
    <input type="range" id="volume-control" min="0" max="1" step="0.05" value="0.5">

    <script src="scripts/popup.js"></script>
</body>
</html>
